<h2 matDialogTitle>
  <span>{{data.title}}</span>
  <i class="pe-7s-trash icon pull-right"></i>
</h2>
<mat-dialog-content>
  <form id="cancelFacturaForm" (ngSubmit)="onSubmit(cancelFacturaForm)" [formGroup]="cancelFacturaForm" novalidate>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
              <mat-form-field class="full-width">
                <mat-select placeholder="Raz贸n de cancelaci贸n" formControlName="invoiceCancelationReason" required>
                    <mat-option *ngFor="let invoiceCancelationReason of invoiceCancelationReasons" [value]="invoiceCancelationReason.code">
                        {{ invoiceCancelationReason.description }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="cancelFacturaForm.controls['invoiceCancelationReason'].hasError('required')">
                    La raz贸n de cancelaci贸n es <strong>requerida</strong>
                </mat-error>
              </mat-form-field>
            </div>
        </div>
    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-default" matDialogClose>Cerrar</button>
      </div>
      <div class="col-xs-6">
        <button type="submit" form="cancelFacturaForm" class="btn btn-success" [disabled]="cancelFacturaForm.invalid">
          <span>Cancelar Factura</span>
        </button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
