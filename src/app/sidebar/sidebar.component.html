<div class="sidebar-wrapper">
    <div class="logo">
        <a href="/" class="simple-text">
            HOMEBLINDS
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li class="dropdown" *ngIf="isMobileMenu()">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span>{{user.nombre}}</span>
                <span>
                    <i class="pe-7s-user icon session-icon"></i>
                    <b class="caret"></b>
                </span>
            </a>
            <ul class="dropdown-menu">
                <li routerLinkActive="active" *ngFor="let menuItem of menuItemsDrop" class="{{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" *ngIf="menuItem.path != 'logout'">
                        <i class="{{menuItem.icon}}"></i>
                        <p>{{menuItem.title}}</p>
                    </a>
                    <a (click)="logout()" *ngIf="menuItem.path == 'logout'">
                        <i class="{{menuItem.icon}}"></i>
                        <p>{{menuItem.title}}</p>
                    </a>
                </li>
            </ul>
        </li>
        <li class="dropdown" *ngIf="isMobileMenu()">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span>Usar como: {{users[selected].name}}</span>
            </a>
            <ul class="dropdown-menu">
                <li *ngFor="let user of users" class="icon">
                    <a (click)="useBy(user.id)">
                        <p>{{user.name}}</p>
                    </a>
                </li>
            </ul>
        </li>

        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
